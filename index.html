<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Video Streamer</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: 'Segoe UI', Arial, sans-serif;
        padding: 40px;
        max-width: 800px;
        margin: 0 auto;
        background-color: #f5f5f5;
      }
      h1 {
        color: #333;
        text-align: center;
        margin-bottom: 40px;
      }
      .form-group {
        margin-bottom: 20px;
        display: grid;
        grid-template-columns: 180px 1fr;
        align-items: center;
        gap: 20px;
      }
      label {
        color: #555;
        font-weight: 500;
        text-align: right;
      }
      input,
      button {
        width: 100%;
        padding: 12px;
        border-radius: 6px;
        border: 1px solid #ddd;
        font-size: 14px;
        transition: all 0.3s ease;
      }
      input:focus {
        outline: none;
        border-color: #4caf50;
        box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
      }
      button {
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      button:hover {
        background-color: #45a049;
        transform: translateY(-1px);
      }
      button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
        transform: none;
      }
      #status {
        margin-top: 20px;
        padding: 15px;
        border-radius: 6px;
        text-align: center;
      }
      .success {
        background-color: #e8f5e9;
        color: #2e7d32;
        border: 1px solid #c8e6c9;
      }
      .error {
        background-color: #ffebee;
        color: #c62828;
        border: 1px solid #ffcdd2;
      }
      .note {
        font-size: 0.9em;
        color: #666;
        margin-top: 5px;
        grid-column: 2;
      }
      #selectedFile {
        word-break: break-all;
        color: #666;
        font-size: 0.9em;
      }
      .button-group {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-top: 30px;
      }
      .button-group button {
        margin: 0;
      }
      #stopStream {
        background-color: #f44336;
      }
      #stopStream:hover {
        background-color: #e53935;
      }
      #stopStream:disabled {
        background-color: #cccccc;
      }
    </style>
  </head>
  <body>
    <h1>YouTube Video Streamer</h1>

    <div class="form-group">
      <label>Video File:</label>
      <div>
        <button id="selectVideo">Select Video File</button>
        <div id="selectedFile"></div>
      </div>
    </div>

    <div class="form-group">
      <label>Stream Key:</label>
      <input
        type="password"
        id="streamKey"
        placeholder="Enter your YouTube stream key"
      />
    </div>

    <div class="form-group">
      <label>Start Time:</label>
      <input type="datetime-local" id="startTime" step="1" />
    </div>

    <div class="form-group">
      <label>Duration:</label>
      <div>
        <input type="time" id="duration" value="01:00:00" step="1" />
        <div class="note">
          Video will loop until duration is reached or stream is stopped
          manually
        </div>
      </div>
    </div>

    <div class="button-group">
      <button id="scheduleStream">Schedule Stream</button>
      <button id="stopStream" disabled>Stop Stream</button>
    </div>

    <div id="status"></div>

    <script type="module">
      const { ipcRenderer } = window.require('electron');
      let selectedVideoPath = null;

      // Get all input elements that should be disabled during streaming
      const inputElements = {
        selectVideo: document.getElementById('selectVideo'),
        streamKey: document.getElementById('streamKey'),
        startTime: document.getElementById('startTime'),
        duration: document.getElementById('duration'),
        scheduleStream: document.getElementById('scheduleStream'),
      };

      function setInputsDisabled(disabled) {
        Object.values(inputElements).forEach((element) => {
          element.disabled = disabled;
        });
      }

      document
        .getElementById('selectVideo')
        .addEventListener('click', async () => {
          selectedVideoPath = await ipcRenderer.invoke('select-video');
          if (selectedVideoPath) {
            document.getElementById('selectedFile').textContent =
              selectedVideoPath;
          }
        });

      document
        .getElementById('scheduleStream')
        .addEventListener('click', () => {
          setInputsDisabled(true);
          const streamKey = document.getElementById('streamKey').value;
          const startTime = document.getElementById('startTime').value;
          const durationStr = document.getElementById('duration').value;

          // Convert HH:mm:ss to seconds
          const [hours, minutes, seconds] = durationStr.split(':').map(Number);
          const duration = hours * 3600 + minutes * 60 + (seconds || 0);

          if (!selectedVideoPath || !streamKey || !startTime || !duration) {
            showStatus('Please fill in all fields', 'error');
            return;
          }

          ipcRenderer.send('schedule-stream', {
            videoPath: selectedVideoPath,
            streamKey,
            startTime,
            duration,
          });

          document.getElementById('stopStream').disabled = false;
          showStatus('Stream scheduled successfully', 'success');
        });

      document.getElementById('stopStream').addEventListener('click', () => {
        ipcRenderer.send('stop-stream');
        setInputsDisabled(false);
      });

      function showStatus(message, type) {
        const status = document.getElementById('status');
        status.textContent = message;
        status.className = type;
      }

      ipcRenderer.on('streaming-started', () => {
        showStatus('Streaming started', 'success');
        setInputsDisabled(true);
      });

      ipcRenderer.on('streaming-stopped', () => {
        showStatus('Streaming stopped', 'success');
        document.getElementById('stopStream').disabled = true;
        setInputsDisabled(false);
      });

      ipcRenderer.on('streaming-error', (event, message) => {
        showStatus(`Streaming error: ${message}`, 'error');
      });

      ipcRenderer.on('scheduling-error', (event, message) => {
        showStatus(`Scheduling error: ${message}`, 'error');
      });
    </script>
  </body>
</html>
