<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Video Streamer 1.0.4</title>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      * {
        margin: 0;
      }
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
          sans-serif;
        font-size: 9pt;
        line-height: 1;
        padding: 10px 10px 25px;
        background-color: #f0f0f0;
      }
      input,
      button {
        font: inherit;
      }
      .form-group {
        margin-bottom: 10px;
        display: grid;
        grid-template-columns: 120px 1fr;
        align-items: start;
        gap: 10px;
      }
      label {
        margin: 8px 0;
        text-align: right;
      }
      input,
      button {
        color: black;
      }
      input {
        background: white;
        border: 1px solid #777;
        padding: 7px 8px;
      }
      input[type='datetime-local'] {
        padding: 6px 8px;
      }
      input[type='time'] {
        padding: 5px 8px 4.5px;
      }
      input {
        width: 100%;
      }
      input:focus {
        outline: none;
        border-color: #4caf50;
      }
      button {
        background: #e1e1e1;
        border: 1px solid #adadad;
        padding: 8px 10px;
      }
      button:focus {
        outline: none;
        border-color: #4caf50;
      }
      button:hover {
        background-color: white;
      }
      button:disabled {
        background-color: #cccccc;
        border-color: #bbb;
        color: #999;
      }
      .file-group {
        display: flex;
        align-items: start;
        gap: 10px;
      }
      .file-group input {
        flex-grow: 1;
      }
      .button-group {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
      }
      .button-group button {
        margin: 0;
      }
      #stopStream {
        background-color: #f44336;
      }
      #stopStream:hover {
        background-color: #e53935;
      }
      #stopStream:disabled {
        background-color: #cccccc;
      }
      #statusBar {
        align-items: center;
        background-color: #f0f0f0;
        border-top: 1px solid #ccc;
        display: flex;
        font-size: 8pt;
        gap: 5px;
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        height: 25px;
        padding: 0 5px;
      }
      #statusLight {
        border-radius: 50%;
        width: 15px;
        height: 15px;
      }
      #statusLight.gray {
        background-color: #9e9e9e;
      }
      #statusLight.yellow {
        background-color: #ffc107;
      }
      #statusLight.green {
        background-color: #4caf50;
      }
      #statusLight.red {
        background-color: #f44336;
      }
      .button-group button.selected {
        background-color: #4caf50;
        color: white;
        border-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="form-group">
      <label>Channel / Title:</label>
      <input type="text" id="videoTitle" />
    </div>

    <div class="form-group">
      <label>Video File:</label>
      <div class="file-group">
        <input type="text" id="videoFile" />
        <button id="selectVideo">Browse</button>
      </div>
    </div>

    <div class="form-group">
      <label>Stream Key:</label>
      <input type="text" id="streamKey" />
    </div>

    <div class="form-group">
      <label>Start Time:</label>
      <input type="datetime-local" id="startTime" step="1" />
    </div>

    <div class="form-group">
      <label>End Type:</label>
      <div class="button-group">
        <button id="endByDuration" class="selected">Duration</button>
        <button id="endByDateTime">Date & Time</button>
      </div>
    </div>

    <div class="form-group" id="durationGroup">
      <label>Duration:</label>
      <input type="time" id="duration" value="01:00:00" step="1" />
    </div>

    <div class="form-group" id="endTimeGroup" style="display: none">
      <label>End Time:</label>
      <input type="datetime-local" id="endTime" step="1" />
    </div>

    <div class="form-group">
      <label for="">&nbsp;</label>
      <div class="button-group">
        <button id="scheduleStream">Start / Schedule</button>
        <button id="stopStream" disabled>Stop</button>
      </div>
    </div>

    <div id="statusBar">
      <div id="statusLight" class="gray"></div>
      <div id="statusText">Ready</div>
    </div>

    <script type="module">
      const { ipcRenderer } = window.require('electron');
      let countdownInterval = null;

      // Get all input elements that should be disabled during streaming
      const inputElements = {
        selectVideo: document.getElementById('selectVideo'),
        videoFile: document.getElementById('videoFile'),
        streamKey: document.getElementById('streamKey'),
        startTime: document.getElementById('startTime'),
        duration: document.getElementById('duration'),
        endTime: document.getElementById('endTime'),
        scheduleStream: document.getElementById('scheduleStream'),
      };

      function setInputsDisabled(disabled) {
        Object.values(inputElements).forEach((element) => {
          element.disabled = disabled;
        });
      }

      document
        .getElementById('selectVideo')
        .addEventListener('click', async () => {
          const videoFile = await ipcRenderer.invoke('select-video');
          if (videoFile) {
            document.getElementById('videoFile').value = videoFile;
          }
        });

      // Add countdown function
      function updateCountdown(targetDate) {
        if (countdownInterval) {
          clearInterval(countdownInterval);
        }

        function formatTime(ms) {
          const seconds = Math.floor((ms / 1000) % 60);
          const minutes = Math.floor((ms / (1000 * 60)) % 60);
          const hours = Math.floor((ms / (1000 * 60 * 60)) % 24);
          const days = Math.floor(ms / (1000 * 60 * 60 * 24));

          const parts = [];
          if (days > 0) parts.push(`${days} days`);
          if (hours > 0) parts.push(`${hours} hours`);
          if (minutes > 0) parts.push(`${minutes} minutes`);
          parts.push(`${seconds} seconds`);

          return parts.join(', ');
        }

        function updateTimer() {
          const now = new Date().getTime();
          const target = new Date(targetDate).getTime();
          const difference = target - now;

          if (difference <= 0) {
            clearInterval(countdownInterval);
            showStatus('Ready', 'gray');
            return;
          }

          showStatus(`Stream starts in: ${formatTime(difference)}`, 'yellow');
        }

        updateTimer();
        countdownInterval = setInterval(updateTimer, 1000);
      }

      // Add end type selection handling
      const endByDuration = document.getElementById('endByDuration');
      const endByDateTime = document.getElementById('endByDateTime');
      const durationGroup = document.getElementById('durationGroup');
      const endTimeGroup = document.getElementById('endTimeGroup');

      endByDuration.addEventListener('click', () => {
        endByDuration.classList.add('selected');
        endByDateTime.classList.remove('selected');
        durationGroup.style.display = '';
        endTimeGroup.style.display = 'none';
      });

      endByDateTime.addEventListener('click', () => {
        endByDateTime.classList.add('selected');
        endByDuration.classList.remove('selected');
        durationGroup.style.display = 'none';
        endTimeGroup.style.display = '';
      });

      // Update the schedule stream click handler
      document
        .getElementById('scheduleStream')
        .addEventListener('click', () => {
          const videoFile = document.getElementById('videoFile').value;
          const streamKey = document.getElementById('streamKey').value;
          const startTime = document.getElementById('startTime').value;

          let duration = null;
          let endTime = null;

          if (endByDuration.classList.contains('selected')) {
            const durationStr = document.getElementById('duration').value;
            const [hours, minutes, seconds] = durationStr
              .split(':')
              .map(Number);
            duration = hours * 3600 + minutes * 60 + (seconds || 0);
          } else {
            endTime = document.getElementById('endTime').value;
          }

          if (
            !videoFile ||
            !streamKey ||
            !startTime ||
            (!duration && !endTime)
          ) {
            alert('Please fill in all fields');
            return;
          }

          setInputsDisabled(true);

          const scheduledTime = new Date(startTime);
          if (scheduledTime > new Date()) {
            updateCountdown(startTime);
          }

          ipcRenderer.send('schedule-stream', {
            videoPath: videoFile,
            streamKey,
            startTime,
            duration,
            endTime,
          });

          document.getElementById('stopStream').disabled = false;
        });

      document.getElementById('stopStream').addEventListener('click', () => {
        ipcRenderer.send('stop-stream');
        setInputsDisabled(false);

        // Clear countdown when stream is stopped
        if (countdownInterval) {
          clearInterval(countdownInterval);
        }
      });

      function showStatus(message, color) {
        const statusText = document.getElementById('statusText');
        const statusLight = document.getElementById('statusLight');
        statusText.textContent = message;
        statusLight.className = color;
      }

      // Add this function to format duration
      function formatDuration(seconds) {
        const hours = Math.floor(seconds / 3600);
        const minutes = Math.floor((seconds % 3600) / 60);
        const secs = seconds % 60;
        return `${hours.toString().padStart(2, '0')}:${minutes
          .toString()
          .padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
      }

      let streamTimer = null;
      let streamStartTime = null;

      function startStreamTimer() {
        streamStartTime = Date.now();
        if (streamTimer) clearInterval(streamTimer);

        function updateTimer() {
          const elapsedSeconds = Math.floor(
            (Date.now() - streamStartTime) / 1000
          );
          showStatus(
            `Streaming for: ${formatDuration(elapsedSeconds)}`,
            'green'
          );
        }

        updateTimer();
        streamTimer = setInterval(updateTimer, 1000);
      }

      function stopStreamTimer() {
        if (streamTimer) {
          clearInterval(streamTimer);
          streamTimer = null;
        }
      }

      // Update the streaming-started handler
      ipcRenderer.on('streaming-started', () => {
        setInputsDisabled(true);
        startStreamTimer();
        // Clear countdown when stream starts
        if (countdownInterval) {
          clearInterval(countdownInterval);
        }
      });

      // Update the streaming-stopped handler
      ipcRenderer.on('streaming-stopped', () => {
        showStatus('Ready', 'gray');
        document.getElementById('stopStream').disabled = true;
        setInputsDisabled(false);
        stopStreamTimer();
        // Clear countdown when stream stops
        if (countdownInterval) {
          clearInterval(countdownInterval);
        }
      });

      // Also stop timer on streaming error
      ipcRenderer.on('streaming-error', (event, message) => {
        showStatus(`Streaming error: ${message}`, 'red');
        stopStreamTimer();
      });

      ipcRenderer.on('scheduling-error', (event, message) => {
        showStatus(`Scheduling error: ${message}`, 'red');
      });
    </script>
  </body>
</html>
