<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Video Streamer 1.0.1</title>
    <style>
      * {
        box-sizing: border-box;
      }
      html {
        margin: 0;
        padding: 0;
      }
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
          sans-serif;
        font-size: 10pt;
        margin: 0;
        padding: 20px;
        background-color: #f5f5f5;
      }
      input,
      button {
        font-family: inherit;
        font-size: inherit;
      }
      h1 {
        font-size: inherit;
        text-align: center;
        margin-bottom: 20px;
      }
      .form-group {
        margin-bottom: 10px;
        display: grid;
        grid-template-columns: 120px 1fr;
        align-items: start;
        gap: 10px;
      }
      label {
        margin: 8px 0;
        text-align: right;
      }
      input,
      button {
        padding: 8px 10px;
        border-radius: 4px;
        border: 1px solid #ddd;
        transition: all 0.3s ease;
      }
      input {
        width: 100%;
      }
      input:focus {
        outline: none;
        border-color: #4caf50;
        box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
      }
      button {
        background-color: #4caf50;
        color: white;
        border-color: transparent;
      }
      button:hover {
        background-color: #45a049;
        transform: translateY(-1px);
      }
      button:disabled {
        background-color: #cccccc;
        transform: none;
      }
      .note {
        font-size: 9pt;
        color: #666;
        margin-top: 5px;
        grid-column: 2;
      }
      .file-group {
        display: flex;
        align-items: start;
        gap: 10px;
      }
      .file-group input {
        flex-grow: 1;
      }
      .button-group {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
      }
      .button-group button {
        margin: 0;
      }
      #stopStream {
        background-color: #f44336;
      }
      #stopStream:hover {
        background-color: #e53935;
      }
      #stopStream:disabled {
        background-color: #cccccc;
      }
      #statusBar {
        align-items: center;
        border-top: 1px solid #ddd;
        display: flex;
        font-size: 9pt;
        gap: 5px;
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        height: 25px;
        padding: 0 5px;
      }
      #statusLight {
        border-radius: 50%;
        width: 15px;
        height: 15px;
      }
      #statusLight.gray {
        background-color: #9e9e9e;
      }
      #statusLight.yellow {
        background-color: #ffc107;
      }
      #statusLight.green {
        background-color: #4caf50;
      }
      #statusLight.red {
        background-color: #f44336;
      }
    </style>
  </head>
  <body>
    <!-- <h1>YouTube Video Streamer</h1> -->

    <div class="form-group">
      <label>Video File:</label>
      <div class="file-group">
        <input type="text" id="videoFile" />
        <button id="selectVideo">Browse</button>
      </div>
    </div>

    <div class="form-group">
      <label>Stream Key:</label>
      <input type="text" id="streamKey" />
    </div>

    <div class="form-group">
      <label>Start Time:</label>
      <input type="datetime-local" id="startTime" step="1" />
    </div>

    <div class="form-group">
      <label>Duration:</label>
      <div>
        <input type="time" id="duration" value="01:00:00" step="1" />
        <div class="note">
          Video will loop until duration is reached or stream is stopped
          manually
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="">&nbsp;</label>
      <div class="button-group">
        <button id="scheduleStream">Start / Schedule</button>
        <button id="stopStream" disabled>Stop</button>
      </div>
    </div>

    <div id="statusBar">
      <div id="statusLight" class="gray"></div>
      <div id="statusText">Ready</div>
    </div>

    <script type="module">
      const { ipcRenderer } = window.require('electron');
      let countdownInterval = null;

      // Get all input elements that should be disabled during streaming
      const inputElements = {
        selectVideo: document.getElementById('selectVideo'),
        videoFile: document.getElementById('videoFile'),
        streamKey: document.getElementById('streamKey'),
        startTime: document.getElementById('startTime'),
        duration: document.getElementById('duration'),
        scheduleStream: document.getElementById('scheduleStream'),
      };

      function setInputsDisabled(disabled) {
        Object.values(inputElements).forEach((element) => {
          element.disabled = disabled;
        });
      }

      document
        .getElementById('selectVideo')
        .addEventListener('click', async () => {
          const videoFile = await ipcRenderer.invoke('select-video');
          if (videoFile) {
            document.getElementById('videoFile').value = videoFile;
          }
        });

      // Add countdown function
      function updateCountdown(targetDate) {
        if (countdownInterval) {
          clearInterval(countdownInterval);
        }

        function formatTime(ms) {
          const seconds = Math.floor((ms / 1000) % 60);
          const minutes = Math.floor((ms / (1000 * 60)) % 60);
          const hours = Math.floor((ms / (1000 * 60 * 60)) % 24);
          const days = Math.floor(ms / (1000 * 60 * 60 * 24));

          const parts = [];
          if (days > 0) parts.push(`${days} days`);
          if (hours > 0) parts.push(`${hours} hours`);
          if (minutes > 0) parts.push(`${minutes} minutes`);
          parts.push(`${seconds} seconds`);

          return parts.join(', ');
        }

        function updateTimer() {
          const now = new Date().getTime();
          const target = new Date(targetDate).getTime();
          const difference = target - now;

          if (difference <= 0) {
            clearInterval(countdownInterval);
            showStatus('Ready', 'gray');
            return;
          }

          showStatus(`Stream starts in: ${formatTime(difference)}`, 'yellow');
        }

        updateTimer();
        countdownInterval = setInterval(updateTimer, 1000);
      }

      document
        .getElementById('scheduleStream')
        .addEventListener('click', () => {
          const videoFile = document.getElementById('videoFile').value;
          const streamKey = document.getElementById('streamKey').value;
          const startTime = document.getElementById('startTime').value;
          const durationStr = document.getElementById('duration').value;

          // Convert HH:mm:ss to seconds
          const [hours, minutes, seconds] = durationStr.split(':').map(Number);
          const duration = hours * 3600 + minutes * 60 + (seconds || 0);

          if (!videoFile || !streamKey || !startTime || !duration) {
            showStatus('Please fill in all fields', 'red');
            return;
          }

          setInputsDisabled(true);

          const scheduledTime = new Date(startTime);
          if (scheduledTime > new Date()) {
            updateCountdown(startTime);
          }

          ipcRenderer.send('schedule-stream', {
            videoPath: videoFile,
            streamKey,
            startTime,
            duration,
          });

          document.getElementById('stopStream').disabled = false;
        });

      document.getElementById('stopStream').addEventListener('click', () => {
        ipcRenderer.send('stop-stream');
        setInputsDisabled(false);

        // Clear countdown when stream is stopped
        if (countdownInterval) {
          clearInterval(countdownInterval);
          document.getElementById('countdown').classList.remove('active');
        }
      });

      function showStatus(message, color) {
        const statusText = document.getElementById('statusText');
        const statusLight = document.getElementById('statusLight');
        statusText.textContent = message;
        statusLight.className = color;
      }

      ipcRenderer.on('streaming-started', () => {
        showStatus('Streaming', 'green');
        setInputsDisabled(true);
        // Clear countdown when stream starts
        if (countdownInterval) {
          clearInterval(countdownInterval);
          document.getElementById('countdown').classList.remove('active');
        }
      });

      ipcRenderer.on('streaming-stopped', () => {
        showStatus('Ready', 'gray');
        document.getElementById('stopStream').disabled = true;
        setInputsDisabled(false);
        // Clear countdown when stream stops
        if (countdownInterval) {
          clearInterval(countdownInterval);
          document.getElementById('countdown').classList.remove('active');
        }
      });

      ipcRenderer.on('streaming-error', (event, message) => {
        showStatus(`Streaming error: ${message}`, 'red');
      });

      ipcRenderer.on('scheduling-error', (event, message) => {
        showStatus(`Scheduling error: ${message}`, 'red');
      });
    </script>
  </body>
</html>
